version: '2'
services:
    webcrawler:
        build: .
        environment:
            - WEBCRAWLER_DEBUG=true
            - WEBCRAWLER_MAX_THREADS=10
        restart: always
        ports:
            - "8080:8080"
        volumes:
            - ~/logs/simple-web-crawler:/logs
            - ~/Development/fikander/simple-web-crawler/web-crawler:/web-crawler
